<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.avif" alt="Logo Le Bon Repas" class="d-inline-block align-text-top" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </div>
        </div>
    </nav>
    <main>
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Réservation</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="reservationForm">
                    <div class="mb-3">
                        <label class="form-label">Nom et Prénoms*</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email*</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date*</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Heure*</label>
                        <input type="time" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de personnes*</label>
                        <select class="form-select" required>
                            <option value="1">1 personne</option>
                            <option value="2">2 personnes</option>
                            <option value="3">3 personnes et plus</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Réserver</button>
                </form>
            </div>
        </div>
    </div>
</section>

</main>

   

<!-- Footer -->

</footer>

<script>
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Arigato ! Votre réservation a été bien envoyée.');
        this.reset();
    });
</script>

</body>
